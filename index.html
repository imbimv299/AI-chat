<body>
  <h1 style="padding-left: 10px;">ğŸ¤– Auiãƒãƒ£ãƒƒãƒˆ</h1>
  <div id="chat-container"></div>
  <input type="text" id="message-input" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›">
  <button id="send-button">é€ä¿¡</button>

  <script>
    const apiKey = "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"; // â† ã“ã“ã«OpenRouterã®APIã‚­ãƒ¼ã‚’ç›´æ¥æ›¸ã
    const apiUrl = "https://openrouter.ai/api/v1/chat/completions";

    const chatContainer = document.getElementById('chat-container');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    function displayMessage(sender, message, isUser) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.textContent = sender + ": " + message;
      messageElement.classList.add(isUser ? 'user-message' : 'ai-message');
      chatContainer.appendChild(messageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;
      messageInput.value = '';
      displayMessage("ã‚ãªãŸ", message, true);

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "google/gemma-7b-it:free", // â† ç„¡æ–™ãƒ¢ãƒ‡ãƒ«ã‚’ä½¿ã†
            messages: [{ role: "user", content: message }]
          })
        });

        const data = await response.json();
        if (data.error) throw new Error(data.error.message);

        const aiReply = data.choices[0].message.content;
        displayMessage("Auiãƒãƒ£ãƒƒãƒˆ", aiReply, false);
      } catch (err) {
        displayMessage("ã‚¨ãƒ©ãƒ¼", err.message, false);
      }
    }

    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
