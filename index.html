<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Auiチャット</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    #chat { max-height: 400px; overflow-y: auto; margin-bottom: 10px; }
    .msg { margin-bottom: 10px; white-space: pre-wrap; }
    .user { color: #81d4fa; }
    .ai { color: #c5e1a5; }
  </style>
</head>
<body>
  <h2>🤖 Auiチャット</h2>
  <div id="chat"></div>
  <input id="input" placeholder="メッセージを入力..." />
  <button onclick="send()">送信</button>

  <script>
    const apiKey = "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"; // ←ここに自分のOpenRouter APIキーを入れる
    const model = "google/gemma-7b-it:free";

    async function send() {
      const input = document.getElementById("input");
      const chat = document.getElementById("chat");
      const message = input.value;
      if (!message) return;

      chat.innerHTML += `<div class="msg user">あなた: ${message}</div>`;
      input.value = "";

      const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json",
          "HTTP-Referer": "https://auichat.netlify.app",
          "X-Title": "Auiチャット"
        },
        body: JSON.stringify({
          model: model,
          messages: [
            { role: "user", content: message }
          ]
        })
      });

      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content || "エラーが発生しました";
      chat.innerHTML += `<div class="msg ai">Aui: ${reply}</div>`;
    }
  </script>
</body>
</html>
