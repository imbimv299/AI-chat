<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Aui„ÉÅ„É£„ÉÉ„Éà</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background-color: #1e1e2f;
      color: #e1e1e6;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 12px 20px;
      background-color: #292b3a;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 80%;
      padding: 12px 15px;
      border-radius: 12px;
      white-space: pre-wrap;
      word-break: break-word;
      animation: fadeIn 0.3s ease-in-out;
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .user-message {
      align-self: flex-end;
      background-color: #3a3f5a;
      border-bottom-right-radius: 0;
      flex-direction: row-reverse;
    }

    .ai-message {
      align-self: flex-start;
      background-color: #2c2f48;
      border-bottom-left-radius: 0;
    }

    .icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #666;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .bubble {
      display: flex;
      flex-direction: column;
    }

    .name {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 4px;
    }

    .status {
      font-size: 10px;
      color: #888;
      margin-top: 4px;
    }

    #input-container {
      display: flex;
      padding: 10px;
      background-color: #292b3a;
      border-top: 1px solid #444;
    }

    #message-input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background-color: #1e1e2f;
      color: #fff;
      margin-right: 10px;
      font-size: 16px;
    }

    #send-button {
      padding: 12px 20px;
      background-color: #4caf50;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    #send-button:hover {
      background-color: #388e3c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* „É≠„Éº„Éá„Ç£„É≥„Ç∞„Çπ„Éî„Éä„Éº */
    .spinner {
      border: 3px solid #3a3f5a;
      border-top: 3px solid #4caf50;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 3px;
    }

    @media (max-width: 600px) {
      #chat-container {
        padding: 10px;
      }
      .message {
        max-width: 95%;
      }
    }
  </style>
</head>
<body>
  <header>ü§ñ Aui„ÉÅ„É£„ÉÉ„Éà</header>
  <div id="chat-container"></div>

  <div id="input-container">
    <input type="text" id="message-input" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ..." autocomplete="off">
    <button id="send-button">ÈÄÅ‰ø°</button>
  </div>

  <script>
    const apiKey = "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"; // OpenRouter API„Ç≠„Éº„Å´ÁΩÆ„ÅçÊèõ„Åà„Çã
    const apiUrl = "https://openrouter.ai/api/v1/chat/completions";
    const modelId = "google/gemini-pro-2.5:experimental";

    const chatContainer = document.getElementById('chat-container');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');

    function displayMessage({ message, isUser, name, icon, status, loading = false }) {
      const msg = document.createElement('div');
      msg.className = 'message ' + (isUser ? 'user-message' : 'ai-message');

      const iconDiv = document.createElement('div');
      iconDiv.className = 'icon';
      iconDiv.textContent = icon;

      const bubble = document.createElement('div');
      bubble.className = 'bubble';

      const nameDiv = document.createElement('div');
      nameDiv.className = 'name';
      nameDiv.textContent = name;

      const contentDiv = document.createElement('div');
      if (loading) {
        const spinner = document.createElement('div');
        spinner.className = 'spinner';
        contentDiv.appendChild(spinner);
      } else {
        contentDiv.textContent = message;
      }

      const statusDiv = document.createElement('div');
      statusDiv.className = 'status';
      statusDiv.textContent = status;

      bubble.appendChild(nameDiv);
      bubble.appendChild(contentDiv);
      if (status) bubble.appendChild(statusDiv);

      msg.appendChild(iconDiv);
      msg.appendChild(bubble);
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return statusDiv;
    }

    async function sendMessage() {
      const userText = messageInput.value.trim();
      if (!userText) return;
      messageInput.value = "";

      const userStatus = displayMessage({
        message: userText,
        isUser: true,
        name: "„ÅÇ„Å™„Åü",
        icon: "üßë",
        status: "ÈÄÅ‰ø°‰∏≠..."
      });

      const loader = displayMessage({
        message: "",
        isUser: false,
        name: "Aui„ÉÅ„É£„ÉÉ„Éà",
        icon: "ü§ñ",
        status: "",
        loading: true
      });

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: modelId,
            messages: [{ role: "user", content: userText }]
          })
        });

        const data = await response.json();
        if (data.error) throw new Error(data.error.message);

        const reply = data.choices[0].message.content;

        chatContainer.removeChild(loader); // „Çπ„Éî„Éä„ÉºÂâäÈô§
        displayMessage({
          message: reply,
          isUser: false,
          name: "Aui„ÉÅ„É£„ÉÉ„Éà",
          icon: "ü§ñ",
          status: "‚úì ÈÖç‰ø°Ê∏à„Åø"
        });

        userStatus.textContent = "‚úì ÈÖç‰ø°Ê∏à„Åø";
      } catch (err) {
        chatContainer.removeChild(loader);
        displayMessage({
          message: "„Ç®„É©„Éº: " + err.message,
          isUser: false,
          name: "Aui„ÉÅ„É£„ÉÉ„Éà",
          icon: "‚ö†Ô∏è",
          status: ""
        });
        userStatus.textContent = "√ó ÈÄÅ‰ø°Â§±Êïó";
      }
    }

    sendButton.addEventListener("click", sendMessage);
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
